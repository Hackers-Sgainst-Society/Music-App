<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>

    <h1>GitHub Repositories Fetcher</h1>
    <p>Enter a GitHub username and click a button to fetch the repositories using different request types.</p>

    <label for="username">Enter GitHub Username:</label>
    <input type="text" id="username" placeholder="GitHub username" required>
    <div class="request-types">
        <button id="fetch">Fetch Request</button>
    </div>

    <div id="response-container" class="response-container">
        <h2>Repositories:</h2>
        <pre id="response-output">Enter a GitHub username and click a request type to see results.</pre>
        
    </div>

  <script src='main.js'></script>

</body>
</html>
